<ng-container *ngFor="let country of countries; let i = index">

    <span id="pais-{{i}}">Orden: <p>{{i}}</p>  </span>
    <span>id: <h2>{{country.id}}</h2> </span>
    <span>pais: <p>{{country.name}}</p> </span>
    
</ng-container>

<br><br><hr>
